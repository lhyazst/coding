<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>订单跟踪情况统计</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../resources/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../resources/layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">列宽自动分配</div>
                <div class="layui-card-body">
                    <table class="layui-hide" id="test-table-autowidth"></table>
                    <div id="test-laypage-demo7"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../resources/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        //静态资源所在路径
        base: '../../resources/layuiadmin/'
    }).extend({
        //主入口模块
        index: 'lib/index'
    }).use(['index', 'table', 'laypage'], function () {
        var table = layui.table;
        var laypage = layui.laypage;
        table.render({
            elem: '#test-table-autowidth',
            url: layui.setter.base + 'json/table/user.js',
            cellMinWidth: 80,
            cols: [[
                {field: 'id', title: 'ID', sort: true, align: 'center'},
                {field: 'username', title: '用户名', align: 'center'},
                {field: 'sex', title: '性别', sort: true, align: 'center'},
                {field: 'city', title: '城市', align: 'center'},
                {field: 'sign', title: '签名', align: 'center'},
                {field: 'classify', title: '职业', align: 'center'},
                {field: 'experience', title: '积分', sort: true, align: 'center'},
                {field: 'score', title: '评分', sort: true, align: 'center'},
                {field: 'wealth', title: '财富', sort: true, align: 'center'}
            ]]
        });
        //完整分页组件
        laypage.render({
            elem: 'test-laypage-demo7',
            count: 100,
            layout: ['count', 'prev', 'page', 'next', 'limit', 'skip'],
            jump: function(obj){
                console.log(obj)
            }
        });
    });
</script>
</body>
</html>
